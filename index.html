<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit - JavaScript30</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <h1>Drum Kit</h1>
        <p>Presiona las teclas A S D F G H J K L o haz click en los pads</p>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">ride</span>
            </div>
            <!-- Añade más keys conforme necesites -->
        </div>

        <!-- audios -->
        <audio data-key="65" src="assets/sounds/clap.wav"></audio>
        <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
        <audio data-key="68" src="assets/sounds/kick.wav"></audio>
        <audio data-key="70" src="assets/sounds/boom.wav"></audio>
        <audio data-key="71" src="assets/sounds/tom.wav"></audio>
        <audio data-key="72" src="assets/sounds/openhat.wav"></audio>
        <audio data-key="73" src="assets/sounds/clap.wav"></audio>
        <audio data-key="74" src="assets/sounds/ride.wav"></audio>


    </main>
    <script src="js/app.js"></script>
</body>

</html>
